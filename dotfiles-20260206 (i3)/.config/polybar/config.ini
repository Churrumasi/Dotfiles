; =========================
;        COLORS (NORD)
; =========================
[colors]
background = #2E3440
background-alt = #3B4252
foreground = #ECEFF4
foreground-alt = #D8DEE9

blue  = #81A1C1
cyan  = #88C0D0
green = #A3BE8C
yellow = #EBCB8B
red   = #BF616A
purple = #B48EAD
orange = #D08770

; =========================
;        BAR
; =========================
[bar/main]
width = 100%
height = 28
radius = 0
bottom = true
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.blue}

padding-left = 1
padding-right = 1

module-margin = 1

font-0 = "JetBrainsMono Nerd Font:size=10;2"
font-1 = "JetBrainsMono Nerd Font:size=12;3"

tray-position = none
wm-restack = i3
enable-ipc = true

modules-left  = arch i3
modules-center = window
modules-right = tray audio clock
; =========================
;        MODULES
; =========================

[module/arch]
type = custom/text
content = 
content-foreground = ${colors.blue}
content-padding = 1

; -------- i3 workspaces --------
[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true

ws-icon-default = 

label-focused = %name%
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.blue}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-foreground = ${colors.foreground-alt}
label-unfocused-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

; -------- Active window (COMPACT) --------
[module/window]
type = internal/xwindow
label = %title%
label-maxlen = 35
label-ellipsis = true
label-padding = 1
label-foreground = ${colors.cyan}

; -------- Audio --------
[module/audio]
type = internal/pulseaudio

use-ui-max = true
interval = 5

format-volume =   <label-volume>
label-volume = %percentage%%

format-muted =   muted
label-muted-foreground = ${colors.fg-dim}

click-right = pavucontrol
scroll-up = ~/.config/scripts/volumen.sh up
scroll-down = ~/.config/scripts/volumen.sh down

; -------- Clock --------
[module/clock]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M

label =  %date%
label-foreground = ${colors.yellow}

; -------- Tray (DEDICATED) --------
[module/tray]
type = internal/tray
tray-size = 18
tray-spacing = 6
tray-padding = 2
tray-background = ${colors.background-alt}

; =========================
;        SETTINGS
; =========================
[settings]
screenchange-reload = true
pseudo-transparency = false
